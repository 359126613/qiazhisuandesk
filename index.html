<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
    <style type="text/css">
        #container{
            width: 450px;
            height: 600px;
             font-size: 15px;
			 margin-left:50px;
        }
        #box{
           	width: 450px;
            height: 400px;
        }
        .block{
            width: calc(25% - 2px);
            height: calc(25% - 2px);
            float: left;
            position: relative;
            border: 1px solid gray;
            border-collapse:collapse;
        }
        .borderClass{
            border:none;
        }
        .borderRightClass{
            border-right: 0px;
        }
        .borderLeftClass{
            border-left: 0px;
        }
		.taisui{
            position: absolute;
            left: 0px;
            top: 0px;
            
        }
        .shierguishen{
            position: absolute;
            right: 40px;
            top: 0px;
        }
         .shiergong{
            position: absolute;
            right: 32px;
            top: 25px;
            
        }
        .ganzhi{
            position: absolute;
            right: 40px;
            bottom: 30px;
            
        }

        .nayin{
            position: absolute;
            right: 32px;
            bottom: 0px;
            /*writing-mode: tb-rl;*/
        }
        
        .circle{
            position: absolute;
            top: 10px;
            right: 10px;
            border: 2px solid red;
            background-color: #ffffff;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            -moz-border-radius: 50%;    
            -webkit-border-radius: 50%;
        }
        
        .fontClass{
            writing-mode: tb-rl;
            font-weight:bold;
            margin-left: calc(15% - 2px);
            font-size: 20px;
        }
        .date{
            width:70px;
            height:35px;
            font-size:15px;
        }
        .dateTo{
            width:70px;
            height:35px;
            font-size:15px;
        }
        .rightClass{
            float: right;
        }

        

    </style>
<script src="https://359126613.github.io/demo/bundle.js"></script>

    <script>
    	 /**重新计算窗口大小**/
            function resizeBox(){
                var clientWidth = document.body.clientWidth;
                var box = document.querySelector('#container');
                var scale = clientWidth / box.clientWidth ;
                box.style.transform= 'scale('+scale+')';
                box.style.transformOrigin = 'top left';
            }
            
            //document.body.onresize =resizeBox;
            //document.body.onload = resizeBox;


            /**清除dom**/
            function clearDom(){
               var shiergongCss="shiergong";
               var nayinCss="nayin";
               var ganzhiCss="ganzhi";
               var circlenone="circlenone";
               var shierguishenCss="shierguishen";
				var taisuiCss="taisui";
                for(var i=1;i<=12;i++){
                    var gongweidiv=document.getElementById("block"+i);
                    gongweidiv.getElementsByClassName(shiergongCss)[0].innerHTML="";
                    gongweidiv.getElementsByClassName(nayinCss)[0].innerHTML="";
                    gongweidiv.getElementsByClassName(ganzhiCss)[0].innerHTML="";
                    gongweidiv.getElementsByClassName(shierguishenCss)[0].innerHTML="";
					gongweidiv.getElementsByClassName(taisuiCss)[0].innerHTML="";
                    //console.log( gongweidiv.getElementsByClassName(circlenone)[0])
                    gongweidiv.getElementsByClassName(circlenone)[0].className=circlenone;
                }

                document.getElementById("sizhuganzhi").innerHTML="";
                document.getElementById("yinli").innerHTML="";
                document.getElementById("xiaobiaoti").innerHTML="";
                
                
            }


            /**点击四柱顺/逆按钮**/
           var sizhubuttonFlag=true;
           document.getElementById("sizhubutton").addEventListener("change", function(){
                sizhubuttonFlag=!sizhubuttonFlag;
                
                caculate();
           });
           
           document.getElementById("nowtime").addEventListener("click", function(){
                getData();
           });
           

           
           /**点击命宫下拉框，需要重新根据日干排序12命宫**/
           var _mingGongZhi;
           document.getElementById("semgselect").addEventListener("change", function(e){
				var myselect= document.getElementById("sizhubutton");
				var index=myselect.selectedIndex
				var value=myselect.options[index].value;
				_reverse=false;
				if(value=="男") _reverse=true;
                _mingGongZhi=this.options[this.selectedIndex].value;//被选中的支
                caculate(true);
           });


           /**点击中间的放框重新顺逆12宫**/
           var _reverse=true;
            var middleBoxArr= document.getElementsByClassName("ershigongClass");
            for(var i=0;i<middleBoxArr.length;i++){
                 middleBoxArr[i].addEventListener("click", function(e){
                     _mingGongZhi=document.getElementById("semgselect").value;
                    _reverse=!_reverse;
                     caculate(true);
                 });
            }

            /***日期下拉框注册事件***/
            var dataArr= document.getElementsByClassName("date");
            for(var i=0;i<dataArr.length;i++){
                 dataArr[i].addEventListener("change", function(){
                    caculate();
                 });
            }


            function caculate(flag){
                clearDom();
                var year=document.getElementsByTagName("select")[0].value;
                var month=document.getElementsByTagName("select")[1].value;
                var day=document.getElementsByTagName("select")[2].value;
                var hour=document.getElementsByTagName("select")[3].value;
                var min=document.getElementsByTagName("select")[4].value;
                //'2017/03/04 07:12:13'
                var date=year+"/"+month+"/"+day+" "+hour+":"+min+":00";
                getData(date,flag);
            }

            
            function getData(date,flag){
               
                 clearDom();
                if(!date){
                    var myDate = new Date();
                    var year=myDate.getFullYear(); //获取完整的年份(4位,1970-????)
                    var month=myDate.getMonth()+1; //获取当前月份(0-11,0代表1月)
                    if(month<10) month="0"+month;
                    var day=myDate.getDate();
                    if(day<10) day="0"+day
                    var hour=myDate.getHours();
                    if(hour<10) hour="0"+hour
                    var min=myDate.getMinutes();
                    if(min<10) min="0"+min
                    var sec=myDate.getSeconds(); 
                    
                    date=year+"/"+month+"/"+day+" "+hour+":"+min+":"+sec;
                    
                    
                    
                    document.getElementsByTagName("select")[0].value=year;
                    document.getElementsByTagName("select")[1].value=month;
                    document.getElementsByTagName("select")[2].value=day;
                    document.getElementsByTagName("select")[3].value=hour;
                    document.getElementsByTagName("select")[4].value=min;
                }

                var p=new QiZhiSuanInterface();
                 //'2017/03/04 07:12:13'
                 //date="2019/03/07 04:35:00"
                var dataObj=p.caculatePaiPanByTime(date,sizhubuttonFlag);
                if(flag) {
                    dataObj= p.caculateShiErGongByMingGong(date,_mingGongZhi,_reverse);
                    
                }
                var xk=dataObj.xk;
                
                for(var i=1;i<=12;i++){
                    var gongweidiv=document.getElementById("block"+i);
                    
                    var shiergongCss="shiergong";
                    var ershigongDiv=gongweidiv.getElementsByClassName(shiergongCss)[0];
                    var span=document.createElement("span");
                    if(dataObj.ergArr[i-1]=="命宫") ershigongDiv.setAttribute('style', 'right:40px');
                    span.innerText=dataObj.ergArr[i-1];
                    ershigongDiv.append(span);


                    var shierguishenCss="shierguishen";
                    var shierguishenDiv=gongweidiv.getElementsByClassName(shierguishenCss)[0];
                    var span=document.createElement("span");
                    span.innerText=dataObj.ergsArr[i-1];
                    shierguishenDiv.append(span);


                    var nayinCss="nayin";
                    var nayiDiv=gongweidiv.getElementsByClassName(nayinCss)[0];
                    var span=document.createElement("span");
                    span.innerText=dataObj.naArr[i-1];
                    nayiDiv.append(span);


                    var ganzhiCss="ganzhi";
                    var ganzhiDiv=gongweidiv.getElementsByClassName(ganzhiCss)[0];
                    var span=document.createElement("span");
                    span.innerText=dataObj.gzArr[i-1];
                    ganzhiDiv.append(span);
					
					var taisuiCss="taisui";
                    var taisuiDiv=gongweidiv.getElementsByClassName(taisuiCss)[0];
                    var span=document.createElement("span");
                    span.innerText=dataObj.tsArr[i-1];
                    taisuiDiv.append(span);

                    if(dataObj.gzArr[i-1].indexOf(xk[0])!=-1 || dataObj.gzArr[i-1].indexOf(xk[1])!=-1){
                        var circlenone="circlenone";
                        gongweidiv.getElementsByClassName(circlenone)[0].className="circlenone circle";
                    }

                    //设置命宫
                    if(dataObj.ergArr[i-1]=="命宫"){
                        var semgselect=document.getElementById("semgselect");
                        semgselect.value=dataObj.gzArr[i-1].split("")[1];
                    }

                }

                var sizhuganzhiDiv=document.getElementById("sizhuganzhi");

                for(var i=0;i<dataObj.gz.length;i++){
                     var span=document.createElement("span");
                    span.className="fontClass";
                    span.innerText=dataObj.gz[i];
                    sizhuganzhiDiv.append(span);
                }

               
               
                

                
                var yinliDiv=document.getElementById("yinli");
                //var span=document.createElement("span");
                //span.innerText=;
                //span.className="rightClass";
                 yinliDiv.innerHTML="顿德讲堂专用盘";

                 var xiaobitaoDiv=document.getElementById("xiaobiaoti");
                //var span1=document.createElement("span");
                //span1.className="rightClass";
                xiaobitaoDiv.innerText=dataObj.lunar[0]+dataObj.lunar[1]+"月"+dataObj.lunar[2];
                //xiaobitaoDiv.append(span1);
               
                
            }
            
            getData();
			</script>
